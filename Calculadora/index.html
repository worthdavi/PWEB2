<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">
	
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	
	<script src="javascript.js"></script>
</head>

<body>

    <div class="calculator">
        <div id="screen" class="screen">15x3</div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9">9</button>
                <button data-val="8">8</button>
                <button data-val="7">7</button>
                <button data-val="6">6</button>
                <button data-val="5">5</button>
                <button data-val="4">4</button>
                <button data-val="3">3</button>
                <button data-val="2">2</button>
                <button data-val="1">1</button>
                <button data-val="clear">C</button>
                <button data-val=".">.</button>
                <button data-val="0" href="0">0</button>
            </div>
            <div class="operators">
                <button data-val="รท">รท</button>
                <button data-val="x">x</button>
                <button data-val="-">-</button>
                <button data-val="+">+</button>
                <button data-val="=">=</button>
            </div>
        </div>
    </div>

    <script src="javascript.js?v=1.0"></script>
</body>

</html>
